<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "page-title">
        <h1>SKETCHHH-IT</h1>
    </div>
    <main>
        <div class="container">
            <div class="drawing-tools">
                <div class="color-selector">
                    <input id="colorPicker" type="color" value="#333333" />
                </div>
                <div class="buttons">
                    <button class="color-button">Color</button>
                    <button class="eraser-button">Erase</button>
                    <button class="clear-button">Clear</button>
                </div>
                <div id="slider" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </div>
    </main>
</body>
</html>
